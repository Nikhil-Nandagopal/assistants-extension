<!DOCTYPE html>
<html>
<head>
  <title>Appsmith Assistants Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Appsmith Assistants Settings</h1>
    
    <div class="option-group">
      <label for="primaryColor">Primary Color</label>
      <div class="color-input-wrapper">
        <input 
          type="color" 
          id="primaryColor"
          value="#4CAF50"
        >
        <input 
          type="text" 
          id="primaryColorText"
          placeholder="#4CAF50"
        >
      </div>
      <small>This color will be used for the chat button and widget accents</small>
    </div>

    <div class="option-group">
      <label for="appsmithUrl">Default Appsmith URL</label>
      <input 
        type="url" 
        id="appsmithUrl" 
        placeholder="Enter Appsmith app URL"
      >
      <small>This URL will be used when no specific URL is provided</small>
    </div>

    <div class="button-group">
      <button id="save" class="primary">Save Changes</button>
      <button id="reset">Reset to Defaults</button>
    </div>

    <div id="status" class="status"></div>
  </div>
  <script type="module" src="options.js"></script>
</body>
</html>
